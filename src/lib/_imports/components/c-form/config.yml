context:
  helpTextTag: div
  inputListTag: menu
  inputListItemClass: null
  isSemantic: true
  selectors:
    errorList: .c-form__errors
    wrap: .c-form__field
  classNames:
    root: c-form
    title: c-form__title
    desc: c-form__desc
    form_errors: c-form__errors
    field_errors: c-form__errors
    form_errors_wrap: null
    field_errors_wrap: null
    field: c-form__field
    control: null
    file_control: null
    badge: c-form__star
    hint: c-form__help
    has_required: has-required
    has_checkbox: has-type-check
    has_spam_filter: has-spam-check
    buttons: c-form__buttons
    button: c-form__button
    nav: c-form__nav
variants:
  - name: default
    status: prototype
  - name: portal
    context:
      shouldLoadPortal: true
  - name: cms
    label: CMS
    status: ready
    context:
      shouldLoadCMS: true
  - name: login
    context:
      classNames:
        modifier: c-form--login
        nav: c-form__nav
      shouldLoadPortal: true
      supportStyles:
        - ../../assets/components/c-form--login.css
